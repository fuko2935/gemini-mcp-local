startCommand:
  type: local
  configSchema:
    type: object
    required:
      - geminiApiKeys
    properties:
      geminiApiKeys:
        type: string
        description: "Your Gemini API keys from Google AI Studio. You can enter multiple keys separated by commas for automatic rotation (e.g., 'key1,key2,key3'). Get yours at: https://makersuite.google.com/app/apikey"
      logsPath:
        type: string
        description: "The absolute path for log files on your local machine. Default: ./logs"
        default: "./logs"
  exampleConfig:
    geminiApiKeys: "your-api-key-here,your-second-key,your-third-key"
  commandFunction: |-
    (config) => ({
      command: 'npm',
      args: ['run', 'start:stdio'],
      env: {
        GEMINI_API_KEY: config.geminiApiKeys,
        LOGS_DIR: config.logsPath || './logs',
        MCP_LOG_LEVEL: 'debug'
      }
    })